<style>
.container {
  display: flex;
  flex-direction: row;
}
.parent {
  position: relative;
  margin-left: 20px;
  background-color: lightgray;
}
.child{
  flex-grow: 0;
  margin-right: 20px;
}

#my_select{
  position: absolute;
  z-index: 99;
  width: 5px;
  display: inline-block;
  visibility: hidden;
  background-color: yellow;
  opacity: 75%; /* so that you can see that other stuff didn't move */
}
</style> 
<script>
function my_open() 
{
	alert("hello")
  el = $("#my_select")
  el.width("100px")
  el.css("visibility", "visible")
}
function my_close() 
{

  el = $("#my_select")
  el.width("5px")
  el.css("visibility", "hidden")
}
</script>
</head>
<body>
  <textarea>My text</textarea>
  <br>
  <div class="container">
  
    <span class="parent">
      <span class="child">xxaaaaaa</span>
      <select id="my_select">
        <option>11111111111</option>
        <option>11111111111</option>
        <option>11111111111</option>
      </select>
    </span>
    
    <span class="parent">
      <span class="child">ddddd</span>
      <span class="child">eeeeee</span>
      <span class="child">fffff</span>
    </span>
  
  
  </div>
  <button onclick="my_open()">open</button>
  <button onclick="my_close()">close</button>
  <br>
  <textarea>My text</textarea>
  
</body>
</html>
